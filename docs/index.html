        }

        .features {

            font-size: 1rem;

            max-width: 580px;
            margin: 0 auto;
        }

        .features li {
            position: relative;

        }

        .features li::before {
            content: "âœ“";

        }

        .app-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

        }

        .app-image:hover {

        .app-image img {

        }

        .download-btn:hover {

            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .help-btn {
            display: inline-flex;
            align-items: center;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;

        .coffee-btn {

            text-decoration: none;

            border-radius: 25px;

<body>
    <div class="container">
        <img src="robot-timer.png" alt="Mattato Timer" class="timer-icon">
        
        <h1>Mattato</h1>
        <p class="subtitle">Professional Pomodoro timer for macOS</p>
        
        <div class="description">
            <ul class="features">
                <li>Pomodoro timer for macOS with session tracking</li>
                <li>Export to Markdown, Bear notes, CSV, PDF, ICS</li>
                <li>Generate PDF invoices organized by project & customer</li>
            </ul>
        </div>
        
        <div class="buttons">

            <a href="help/" class="help-btn">
            Quick Docs
            </a>            
            
            <a href="https://buymeacoffee.com/mreider" target="_blank" rel="noopener" class="coffee-btn">
                <span>â˜•</span>
                <span>Buy me a coffee</span>
            </a>

            <a href="#" id="download-link" class="download-btn">
                <span>ðŸ“¥</span>
                <span>Download Latest Release</span>
            </a>
        </div>

        <div class="github-link">
            <a href="https://github.com/mreider/mattato" target="_blank" rel="noopener">
                View on GitHub â†’
            </a>
        </div>
    </div>

    <script>
        // Fetch the latest release from GitHub API
        async function updateDownloadLink() {
            try {
                const response = await fetch('https://api.github.com/repos/mreider/mattato/releases/latest');
                const release = await response.json();
                
                if (release && release.assets && release.assets.length > 0) {
                    // Find the DMG asset
                    const dmgAsset = release.assets.find(asset => asset.name.endsWith('.dmg'));
                    
                    if (dmgAsset) {
                        const downloadLink = document.getElementById('download-link');
                        downloadLink.href = dmgAsset.browser_download_url;
                        downloadLink.innerHTML = `
                            <span>ðŸ“¥</span>
                            <span>Download ${release.tag_name}</span>
                        `;
                    }
                }
            } catch (error) {
                console.log('Could not fetch latest release:', error);
                // Fallback to releases page
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = 'https://github.com/mreider/mattato/releases/latest';
            }
        }

        // Update download link when page loads
        updateDownloadLink();
    </script>
</body>
