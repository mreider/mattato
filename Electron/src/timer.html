<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattato Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: move;
            -webkit-app-region: drag;
            overflow: hidden;
        }

        .timer-container {
            position: relative;
            width: 200px;
            height: 250px;
            background-image: url('../assets/tomato-desktop.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-display {
            background: transparent;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .session-info {
            color: white;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 140px;
            word-wrap: break-word;
        }

        .controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
            margin-top: 15px;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .play-btn {
            background: #2ecc71;
            color: white;
        }

        .pause-btn {
            background: #f39c12;
            color: white;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
        }

        .settings-btn {
            background: #95a5a6;
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .edit-mode {
            -webkit-app-region: no-drag;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            width: 160px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .edit-mode input, .edit-mode select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
        }

        .edit-mode label {
            font-size: 11px;
            color: #333;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .completed {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="edit-mode hidden" id="editMode">
            <label for="durationInput">Duration (minutes):</label>
            <input type="number" id="durationInput" value="25" min="1" max="120">
            
            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" placeholder="What are you working on?">
            
            <label for="customerSelect" class="hidden" id="customerLabel">Customer:</label>
            <select id="customerSelect" class="hidden">
                <option value="">Select customer...</option>
            </select>
            
            <label for="projectSelect" class="hidden" id="projectLabel">Project:</label>
            <select id="projectSelect" class="hidden">
                <option value="">Select project...</option>
            </select>
        </div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="session-info hidden" id="sessionInfo">Work Session</div>
        
        <div class="controls">
            <button class="control-btn play-btn" id="playBtn" title="Start Timer">▶</button>
            <button class="control-btn pause-btn hidden" id="pauseBtn" title="Pause Timer">⏸</button>
            <button class="control-btn stop-btn hidden" id="stopBtn" title="Stop Timer">✖</button>
            <button class="control-btn settings-btn" id="settingsBtn" title="Edit Session">⚙</button>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
