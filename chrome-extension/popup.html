<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .status.ready {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon32.png" class="icon" alt="Mattato">
        <div class="title">Mattato TimeCockpit Bridge</div>
    </div>
    
    <div id="status" class="status ready">
        Extension loaded and ready for TimeCockpit integration.
    </div>
    
    <div>
        <button id="showWindowButton" class="button">Show Window</button>
        <button id="infoButton" class="button">Page Info</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
